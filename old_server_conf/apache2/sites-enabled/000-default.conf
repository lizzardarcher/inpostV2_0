<VirtualHost *:80>
        ServerAdmin webmaster@localhost
        DocumentRoot /var/www/html
        ServerName inpost.su
        <Directory /var/www/html/black-dashboard-django-new/core>
             <Files wsgi.py>
                  Require all granted
             </Files>
        </Directory>

        WSGIDaemonProcess pixart python-path=/var/www/html/black-dashboard-django-new python-home=/var/www/html/black-dashboard-django-new/venv
        WSGIProcessGroup pixart

        WSGIScriptAlias / /var/www/html/black-dashboard-django-new/core/wsgi.py

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

